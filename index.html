<body>
    <nav>
        <div id="destinations">
          <h1>Davance</h1>
          <h4>For You</h4>
          <h4>Discover</h4>
          <h4>Livestreams</h4>
          <h4>Explore</h4>
        </div>
        <div class="login-buttons" id="actions">
            <button id="login">Log In</button>
            <button id="signup">Sign up</button>
            <button id="contact us">Contact Us</button>
        </div>
    </nav>
    <div id="big-box">
      <div id="search-input-links">
        <div id="search-div">
          <input type="search" id="search-bar" placeholder="Search the creative world at work">
        </div>
        <div id="search-links">
          <p>Projects</p>
          <p>Images</p>
          <p>Prototypes</p>
          <p>Streams</p>
          <p>People</p>
          <p>Moodboards</p>
        </div>
      </div>
      <div id="params-and-sort">
        <div id="sort-params">
          <select id="creative-fields"><option>Creative Fields</option></select>
          <select id="tools"><option>tools</option></select>
          <select id="colors"><option>colors</option></select>
          <select id="Location"><option>Location</option></select>
          <select id="schools"><option>schools</option></select>
          <select id="source-files"><option>source-files</option></select>
          <select id="subscriptions"><option>subscriptions</option></select>
        </div>
        <div id="sort-by-div">
          <p>sort</p>
          <select id="sort-by"><option>recommended</option></select>
        </div>
      </div>
    </div>
    <div class="card-div">
      <div class="card-body">
        <img src="https://i.picsum.photos/id/16/2500/1667.jpg?hmac=uAkZwYc5phCRNFTrV_prJ_0rP0EdwJaZ4ctje2bY7aE" alt="a doggo">
        <div class="card-desc-div">
          <div class="title-author-div">
            <h4>Title</h4>
            <p>Subtitle</p>
          </div>
          <div class="like-views-div">
            <div class="like-div">
              <img src="https://png.pngtree.com/png-clipart/20190516/original/pngtree-vector-like-icon-png-image_4013753.jpg" alt="thumbs up">
              <p>412</p>
            </div>
            <div class="view-div">
              <img src="https://tl.vhv.rs/dpng/s/415-4154020_eye-emoji-aesthetic-eyeemoji-cursed-cursedemoji-whatsapp-one.png" alt="eye pic denoting view count">
              <p>22.2k</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <img src="https://i.picsum.photos/id/237/200/300.jpg?hmac=TmmQSbShHz9CdQm0NkEjx1Dyh_Y984R9LpNrpvH2D_U" alt="neon signs">

            <div class="view-div">
              <img src="./assets/view.png" alt="eye pic denoting view count">
              <p>7.2k</p>
            </div>
          </div>
        </div>
